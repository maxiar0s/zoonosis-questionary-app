<main
  class="card bg-base-100 w-2xs xxs:w-xs xs:w-sm sm:w-md md:w-lg lg:w-xl shadow-md flex justify-center items-center"
>
  <section class="card-body w-full">
    <!-- Mostrar solo la pregunta actual -->
    <h2 class="card-title text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold">
      {{ currentTest().question }}
    </h2>
    <div class="label flex flex-col gap-2 items-start my-2">
      @for (option of currentTest().options; track option.id) {
      <div
        class="flex flex-row gap-2 w-full mt-2 whitespace-normal items-center"
      >
        <input
          type="checkbox"
          class="checkbox"
          [checked]="isSelected(currentTest().id, option.id)"
          (click)="selectOption(currentTest().id, option.id)"
        />
        <label class="text-label break-normal text-md xs:text-md sm:text-lg">{{
          option.option
        }}</label>
      </div>
      }
    </div>
    <!-- Componente de paginaciÃ³n -->
    <section class="flex justify-center mt-2">
      <app-pagination
        [totalPages]="totalPages"
        [currentPage]="currentPage() + 1"
        (pageChange)="onPageChange($event)"
      >
      </app-pagination>
    </section>
  </section>
</main>

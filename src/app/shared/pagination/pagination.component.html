<div class="join self-center">
  @for (idx of pageNumbers(); track idx) {

  <button
    class="join-item btn btn-square w-8 xs:w-9 sm:w-10 md:w-12 lg:w-13"
    type="radio"
    name="options"
    [class.btn-primary]="idx === currentPage()"
    (click)="changePage(idx)"
  >
    {{ idx }}
  </button>
  }
</div>
